<body class="text-center">
    
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (ngSubmit)="ingresar()">
      <img class="mb-4" src="https://clockit.io/wp-content/uploads/2016/03/clockit-white-bg-logo.png" width=50% height=50%>
      <h1 class="h3 mb-3 fw-normal">Porfavor Ingrese sus datos</h1>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
            formControlName="email"
            id="email"
            type="email"
            class="form-control">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">El correo es obligatorio.</div>
        </div>
    </div>

      <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input
                formControlName="contrasena"
                id="contrasena"
                type="password"
                class="form-control">
            <div *ngIf="f['contrasena'].touched && f['contrasena'].invalid" class="alert alert-danger">
                <div *ngIf="f['contrasena'].errors && f['contrasena'].errors['required']">la contraseña es obligatorio.</div>
            </div>
        </div>
   
        <button class="btn btn-primary" type="submit" >Login</button>
        </form>
  </main>
    </body>
