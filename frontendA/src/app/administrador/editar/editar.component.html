<head><meta charset="utf-8">
</head>
<div class="container">
    <h1>Actualizar Usuario</h1>
    
    <a href="#" routerLink="/admini/admin" class="btn btn-dark">Regresar</a>
           
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
   
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
                formControlName="nombre"
                id="nombre"
                type="text"
                [(ngModel)]="usuario.nombre"
                class="form-control">
            <div *ngIf="f['nombre'].touched && f['nombre'].invalid" class="alert alert-danger">
                <div *ngIf="f['nombre'].errors && f['nombre'].errors['required']">El nombre es obligatorio.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="contrasena">Contrase√±a:</label>
            <textarea
                formControlName="contrasena"
                id="contrasena"
                type="password"
                [(ngModel)]="usuario.contrasena"
                class="form-control">
            </textarea>
            <div *ngIf="f['contrasena'].touched && f['contrasena'].invalid" class="alert alert-danger">
                <div *ngIf="f['contrasena'].errors && f['contrasena'].errors['required']">La descripcion es obligatoria.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                formControlName="email"
                id="email"
                type="text"
                [(ngModel)]="usuario.email"
                class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">El codigo es obligatorio.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="tipo_usuario">tipo_usuario:</label>
            <input
                formControlName="tipo_usuario"
                id="tipo_usuario"
                type="number"
                [(ngModel)]="usuario.tipo_usuario"
                class="form-control">            
            <div *ngIf="f['tipo_usuario'].touched && f['tipo_usuario'].invalid" class="alert alert-danger">
                <div *ngIf="f['tipo_usuario'].errors && f['tipo_usuario'].errors['required']">El precio es obligatorio.</div>
            </div>
        </div>
   
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Guardar</button>
    </form>
</div>
